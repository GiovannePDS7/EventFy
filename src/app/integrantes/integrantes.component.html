<div class="d-none d-xxl-block">
    <div id="divH1-desktop">
        <h1 class="fs-1 text-center TxtTitle" id="IntegrantesH1-desktop">Integrantes</h1>
    </div>
    <div class="slider-container-desktop" #slider>
        <div class="card-desktop" *ngFor="let member of members">

            <img [src]="member.image" alt="{{ member.name }}" class="img-fluid" />
            <div class="member-info">
                <h3 id="h3Member-desktop">{{ member.name }}</h3>
                <p id="pMember-desktop">{{ member.role }}</p>
                <a href="{{member.linkGithub}}" id="aContainer">
                    <span id="spanMember-desktop"><i class="bi bi-github fs-2"></i>
                            {{member.github}}</span>
                </a>
            </div>

        </div>
    </div>

</div>


<div class="d-block d-lg-none" id="sliderIntegrantes-mobile">
    <div id="divH1-mobile">
        <h1 class="fs-1 text-center TxtTitle" id="IntegrantesH1-mobile">Integrantes</h1>
    </div>
    <div class="slider-container" #slider>
        <div class="card" *ngFor="let member of members">

            <img [src]="member.image" alt="{{ member.name }}" class="img-fluid" />
            <div class="member-info">
                <div id="h3Member-container">
                    <h3 id="h3Member">{{ member.name }}</h3>
                </div>
                <div id="pMember-container">
                    <p id="pMember">{{ member.role }}</p>
                </div>
                <a href="{{member.linkGithub}}" id="aContainer">
                    <span id="spanMember"><i class="bi bi-github fs-2"></i>{{member.github}}</span>
                </a>
            </div>

        </div>
    </div>

</div>
